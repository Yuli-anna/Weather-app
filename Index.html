<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa:wght@200;300;400&family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="col-6" id="enter-your-location">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Enter your location"
                id="searchCity"
              />
            </div>
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="search_button btn btn-primary"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Current location"
              class="search_button btn btn-primary"
              id="current_location"
            />
          </div>
          <br />
        </div>
      </form>
      <div class="row">
        <div class="col-5">
          <div class="current_city">Mariupol</div>
          <div class="current_date" id="current-date">
            Tuesday, 21st May 2022
          </div>
          <div class="current_weather">Sunny</div>
        </div>
        <div class="col-3">
          <div class="temperature-now">
            <span class="weather" id="temperature-now"> 20</span>
            <span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>
          <ul class="weather-details">
            <li id="precipitation">Precipitation: 0%</li>
            <li id="humidity">Humidity: 70%</li>
            <li id="wind">Wind: 10km/h</li>
          </ul>
        </div>
        <div class="col-4">
          <img
            src="Images/sunny.svg"
            alt=""
            width="150"
            class="current_weather_image"
          />
        </div>
      </div>

      <div class="row days-of-week">
        <div class="col-2">
          <div class="card form-control" style="width: 6rem">
            <p class="weekname">Today</p>
            <img
              src="Images/sun.svg"
              class="card-img-top weekday_image"
              alt=""
            />
            <div class="card-body weekday_temperature">
              <p class="card-text" id="temperature"><strong>20</strong> / 10</p>
            </div>
          </div>
        </div>

        <div class="col-2">
          <div class="card form-control" style="width: 6rem">
            <p class="weekname">Tomorrow</p>
            <img
              src="Images/rain.svg"
              class="card-img-top weekday_image"
              alt=""
            />
            <div class="card-body weekday_temperature">
              <p class="card-text" id="temperature"><strong>22</strong> / 11</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card form-control" style="width: 6rem">
            <p class="weekname">Thursday</p>
            <img
              src="Images/cloudy.svg"
              class="card-img-top weekday_image"
              alt=""
            />
            <div class="card-body weekday_temperature">
              <p class="card-text" id="temperature"><strong>25</strong> / 13</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card form-control" style="width: 6rem">
            <p class="weekname">Friday</p>
            <img
              src="Images/windy.svg"
              class="card-img-top weekday_image"
              alt=""
            />
            <div class="card-body weekday_temperature">
              <p class="card-text" id="temperature"><strong>21</strong> / 10</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card form-control" style="width: 6rem">
            <p class="weekname">Saturday</p>
            <img
              src="Images/rain with wind.svg"
              class="card-img-top weekday_image"
              alt=""
            />
            <div class="card-body weekday_temperature">
              <p class="card-text" id="temperature"><strong>25</strong> / 15</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
