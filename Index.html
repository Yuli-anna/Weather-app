<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa:wght@200;300;400&family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <form id="search-form">
          <div class="row">
            <div class="col-6" id="enter-your-location">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter your location"
                  id="searchCity"
                />
              </div>
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="search_button btn btn-primary"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Current location"
                class="search_button btn btn-primary"
                id="current_location"
              />
            </div>
            <br />
          </div>
        </form>
        <div class="row">
          <div class="col-5">
            <div class="current_city">Your place</div>
            <div class="current_date" id="current-date">
              Tuesday, 21st May 2022
            </div>
            <div class="current_weather"></div>
          </div>
          <div class="col-3">
            <div class="temperature-now">
              <span class="weather" id="temperature-now"> </span>
              <span class="units"> Â°C </span>
            </div>
            <ul class="weather-details">
              <li id="precipitation">Precipitation</li>
              <li id="humidity">Humidity</li>
              <li id="wind">Wind</li>
            </ul>
          </div>
          <div class="col-4">
            <img
              src="Images/sunny.svg"
              alt=""
              width="150"
              class="current_weather_image"
              id="icon"
            />
          </div>
        </div>
        <div id="forecast"></div>
      </div>
    </div>
    <div class="source-link">
      <small
        ><a href="https://github.com/Yuli-anna/Weather-app" target="_blank"
          >Open-source code</a
        >
        , by Juliana Voznyuk</small
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
